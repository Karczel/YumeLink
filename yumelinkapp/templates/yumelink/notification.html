<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .header {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
    }

    .header .icon {
      font-size: 20px;
    }

    .notifications {
      padding: 20px;
    }

    .notification-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .user-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 15px;
    }

    .user-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      flex-grow: 1;
    }

    .message-content .username {
      font-weight: bold;
    }

    .message-content .message {
      margin: 5px 0;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="menu-icon" onclick="history.back();">&#8592;</span>
    <h1>Notification</h1>
    <span class="icon">ðŸ””</span>
  </div>

  <div class="notifications">
    <div class="notification-item">
      <div class="user-image">
        <img src="https://via.placeholder.com/50" alt="User 1">
      </div>
      <div class="message-content">
        <div class="username">John</div>
        <div class="message">Message from ???</div>
      </div>
      <div class="time" id="time1"></div>
    </div>

    <div class="notification-item">
      <div class="user-image">
        <img src="https://via.placeholder.com/50" alt="User 2">
      </div>
      <div class="message-content">
        <div class="username">Min</div>
        <div class="message">Message from ???</div>
      </div>
      <div class="time" id="time2"></div>
    </div>

    <div class="notification-item">
      <div class="user-image">
        <img src="https://via.placeholder.com/50" alt="User 3">
      </div>
      <div class="message-content">
        <div class="username">Rose</div>
        <div class="message">Message from ???</div>
      </div>
      <div class="time" id="time3"></div>
    </div>
  </div>

  <script>
    // Function to generate a random time within the last 24 hours
    function getRandomTime() {
      const currentTime = new Date();
      const randomMinutesAgo = Math.floor(Math.random() * 1440); // Random number between 0 and 1439 (minutes in a day)
      const randomTime = new Date(currentTime - randomMinutesAgo * 60000); // Convert minutes to milliseconds
      return randomTime.toLocaleTimeString(); // Format as time string (HH:MM:SS)
    }

    // Assign random times to the elements with the 'time' class
    document.getElementById('time1').textContent = getRandomTime();
    document.getElementById('time2').textContent = getRandomTime();
    document.getElementById('time3').textContent = getRandomTime();
  </script>
</body>
</html>
