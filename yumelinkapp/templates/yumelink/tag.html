<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }

        .filter-container {
            background-color: #666; /* Grey background for filter section */
            padding: 15px;
        }

        .filter-container h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .filter-section {
            margin: 15px 0;
        }

        .filter-section h4 {
            margin-bottom: 10px;
        }

        .filter-list {
            list-style: none;
            padding: 0;
        }

        .filter-list li {
            margin-bottom: 5px;
        }

        .tag-buttons {
            display: flex;
            gap: 10px;
        }

        .tag-button {
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .tag-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <!-- Back button added here -->
        <h1>
            <span class="menu-icon" onclick="history.back();">&#8592;</span> <!-- Back button -->
            Filter by:
        </h1>

        <!-- Tags Section -->
        <div class="filter-section">
            <h4>Tags</h4>
            <div class="tag-buttons">
                <button class="tag-button">New</button>
                <button class="tag-button">Popular</button>
            </div>
        </div>

        <!-- Brand Section -->
        <div class="filter-section">
            <h4>Brand</h4>
            <ul class="filter-list">
                <li><input type="checkbox" id="brand1" /> <label for="brand1">Brand 1 (60)</label></li>
                <li><input type="checkbox" id="brand2" /> <label for="brand2">Brand 2 (40)</label></li>
                <li><input type="checkbox" id="brand3" /> <label for="brand3">Brand 3 (35)</label></li>
                <li><input type="checkbox" id="brand4" /> <label for="brand4">Brand 4 (20)</label></li>
                <li><input type="checkbox" id="brand5" /> <label for="brand5">Brand 5 (10)</label></li>
            </ul>
            <button>Show more (+)</button>
        </div>

        <!-- Size Section -->
        <div class="filter-section">
            <h4>Size</h4>
            <ul class="filter-list">
                <li><input type="checkbox" id="size1" /> <label for="size1">Small (25)</label></li>
                <li><input type="checkbox" id="size2" /> <label for="size2">Medium (45)</label></li>
                <li><input type="checkbox" id="size3" /> <label for="size3">Large (55)</label></li>
                <li><input type="checkbox" id="size4" /> <label for="size4">Extra large (30)</label></li>
            </ul>
        </div>

        <!-- Categories Section -->
        <div class="filter-section">
            <h4>Category</h4>
            <ul class="filter-list">
                <li><input type="checkbox" id="category1" /> <label for="category1">Category 1</label></li>
                <li><input type="checkbox" id="category2" /> <label for="category2">Category 2</label></li>
                <li><input type="checkbox" id="category3" /> <label for="category3">Category 3</label></li>
                <li><input type="checkbox" id="category4" /> <label for="category4">Category 4</label></li>
            </ul>
        </div>
    </div>

    <!-- Contacts Display -->
    <div id="contactList">
        <div class="contact">John Doe (Family, Small)</div>
        <div class="contact">Jane Smith (Friend, Medium)</div>
        <div class="contact">Bob Johnson (Work, Large)</div>
        <div class="contact">Emily Davis (Family, Extra Large)</div>
        <div class="contact">Tom Wilson (Friend, Small)</div>
    </div>
</body>
</html>
