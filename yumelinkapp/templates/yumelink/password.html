<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222; /* Dark background */
        color: white;
        margin: 0;
        padding: 0;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center; /* Center the content horizontally */
        background-color: #666;
        padding: 10px 15px;
        gap: 10px;
    }
    .header h1 {
        font-size: 24px;
        margin: 0;
        text-align: center; /* Center text within the h1 */
    }
    .header .menu-icon {
        font-size: 24px;
        cursor: pointer;
        position: absolute; /* Position the back button at the left */
        left: 15px;
    }
    .content {
        margin: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    .form-group input:focus {
        border-color: #888;
        outline: none;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #555;
    }
</style>
<body>
    <!-- Header Section -->
    <div class="header">
        <span class="menu-icon" onclick="history.back();">&#8592;</span> <!-- Back icon -->
        <h1>Change password</h1>
    </div>

    <!-- Form Section -->
    <div class="content">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="current-password">Enter Password</label>
                <input type="password" id="current-password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Enter New Password</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</body>
</html>
