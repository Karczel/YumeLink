<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chat_room.chat_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Chat header */
        .chat-header {
            background-color: #000;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Messages container */
        .messages {
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 70px; /* For spacing above the message input */
        }

        .message {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 60%;
        }

        .message.right {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .message.left {
            align-self: flex-start;
            background-color: #FFFFFF;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 16px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Message input and send button styles */
        .message-input {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .message-input textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            min-height: 50px;
            font-size: 14px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .message-input button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-header">{{ chat_room.chat_name }}</div>
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.user == current_user %}right{% else %}left{% endif %}">
                <div class="message-sender">{{ message.user.username }}</div>
                <div class="message-content">{{ message.content }}</div>
                <div class="timestamp">{{ message.timestamp|date:"D M d, Y H:i" }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- Form for typing and sending messages -->
    <form method="POST" class="message-input">
        {% csrf_token %}
        <textarea name="message" placeholder="Type your message..."></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
