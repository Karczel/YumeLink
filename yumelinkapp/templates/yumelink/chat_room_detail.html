<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chat_room.chat_name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .chat-header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .messages { display: flex; flex-direction: column; }
        .message { background-color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 60%; }
        .message-sender { font-weight: bold; margin-bottom: 5px; }
        .message-content { font-size: 16px; }
        .timestamp { font-size: 12px; color: #888; }

        /* Right-aligned message style (for current user) */
        .message.right {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        /* Left-aligned message style (for others) */
        .message.left {
            align-self: flex-start;
            background-color: #FFFFFF;
        }

        /* Message input and send button styles */
        .message-input {
            display: flex;
            margin-top: 20px;
        }

        .message-input textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            resize: none;
            min-height: 50px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-header">{{ chat_room.chat_name }}</div>
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.user == current_user %}right{% else %}left{% endif %}">
                <div class="message-sender">{{ message.user.username }}</div>
                <div class="message-content">{{ message.content }}</div>
                <div class="timestamp">{{ message.timestamp|date:"D M d, Y H:i" }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- Form for typing and sending messages -->
    <form method="POST" class="message-input">
        {% csrf_token %}
        <textarea name="message" placeholder="Type your message..."></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
