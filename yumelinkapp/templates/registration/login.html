{% extends 'base.html' %}

{% block extra_css %}
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontally centers content */
            align-items: center; /* Vertically centers content */
            min-height: 100vh; /* Ensures full height of the viewport */
        }

        .header {
            background-color: #000;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            justify-content: space-between;
        }

        .header .icon {
            font-size: 20px;
        }

        .login-box {
            background-color: #ddd;
            color: black;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            max-width: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box input[type="submit"]:hover {
            background-color: #555;
        }
        .login-box a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #666;
            text-align: center;
        }
        .login-box a:hover {
            color: #555;
        }
    </style>
{% endblock %}

{% block title %}
<div class="title">Log in</div>
{% endblock %}

{% block user-auth-section %}
{% endblock %}

{% block content %}
    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <input type="submit" value="Login">
        </form>
        <p>Or log in with:</p>
    <!-- Link to Auth0 login -->
    <a href="{% url 'auth0_login' %}">Login with Auth0</a>

<!--        <a href="#">Forget password?</a>-->
<!--        <a href="#">Forget username?</a>-->
        <!-- Updated Sign Up link to use Django's URL routing -->
        <a href="{% url 'signup' %}">Sign Up</a> <!-- This will link to the signup page -->
    </div>
{% endblock %}
