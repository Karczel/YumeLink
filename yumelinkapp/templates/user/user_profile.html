<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header .menu {
            cursor: pointer;
            font-size: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Sidebar Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow: auto;
            transition: 0.3s;
            padding-top: 20px;
            padding-left: 20px;
        }

        .side-menu a {
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .side-menu.open {
            left: 0; /* Show menu */
        }

        .close-btn {
            color: white;
            font-size: 30px;
            position: absolute;
            top: 20px;
            right: 25px;
            cursor: pointer;
        }

        .side-menu hr {
            border-color: #575757;
            margin-top: 10px;
        }

        /* Profile Container */
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile-container strong {
            color: #333;
        }

        .profile-container p {
            font-size: 16px;
            line-height: 1.5;
        }

        .edit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        /* Follow and Block Buttons - Positioned at the top right */
        .action-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .follow-button {
            background-color: #007bff;
            color: white;
        }

        .follow-button:hover {
            background-color: #0056b3;
        }

        .following-button {
            background-color: #28a745;
            color: white;
        }

        .following-button:hover {
            background-color: #218838;
        }

        .block-button {
            background-color: #dc3545;
            color: white;
        }

        .block-button:hover {
            background-color: #c82333;
        }

        .blocked-button {
            background-color: #6c757d;
            color: white;
        }

        .blocked-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Header with Menu -->
    <div class="header">
        <div class="menu" onclick="toggleMenu()">‚ò∞</div>
        <h1>User Profile</h1>
    </div>

    <!-- Sidebar Menu -->
    <div class="side-menu" id="sideMenu">
        <span class="close-btn" onclick="toggleMenu()">&#10005;</span> <!-- Close icon -->
        <a href="/" onclick="window.location.href='/'"><span>üè†</span> Home</a>
        <a href="{% url 'yumelinkapp:user_profile' %}">üë§ Profile</a>
        <a href="/chat_room"><span>üí¨</span> Chat Room</a> <!-- Chat Room Link -->
        <a href="{% url 'yumelinkapp:settings' %}">‚öôÔ∏è Settings</a>
        <a href="#">Services</a>
        <a href="#">Support</a>
        <a href="#">About</a>
        <hr>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Display the logged-in user's profile -->
        <p><strong>Name:</strong> {{ user_profile.name }}</p>
        <p><strong>Email:</strong> {{ user_profile.email }}</p>
        <p><strong>Username:</strong> {{ user_profile.username }}</p>
        <p><strong>Bio:</strong> {{ user_profile.bio }}</p>

        <!-- Follow and Block Buttons positioned at top right -->
        <div class="action-buttons">
            <button id="follow-button" class="action-button follow-button" onclick="toggleFollow()">Follow</button>
            <button id="block-button" class="action-button block-button" onclick="toggleBlock()">Block</button>
        </div>
    </div>

    <script>
        // Function to toggle the side menu
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            if (sideMenu.style.left === "0px") {
                sideMenu.style.left = "-250px";
            } else {
                sideMenu.style.left = "0px";
            }
        }

        // Function to toggle the Follow/Following state
        function toggleFollow() {
            var followButton = document.getElementById('follow-button');
            if (followButton.classList.contains('follow-button')) {
                followButton.textContent = 'Following';
                followButton.classList.remove('follow-button');
                followButton.classList.add('following-button');
            } else {
                followButton.textContent = 'Follow';
                followButton.classList.remove('following-button');
                followButton.classList.add('follow-button');
            }
        }

        // Function to toggle the Block/Blocked state
        function toggleBlock() {
            var blockButton = document.getElementById('block-button');
            if (blockButton.classList.contains('block-button')) {
                blockButton.textContent = 'Blocked';
                blockButton.classList.remove('block-button');
                blockButton.classList.add('blocked-button');
            } else {
                blockButton.textContent = 'Block';
                blockButton.classList.remove('blocked-button');
                blockButton.classList.add('block-button');
            }
        }
    </script>

</body>
</html>
